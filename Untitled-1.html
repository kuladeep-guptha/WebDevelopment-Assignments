<!DOCTYPE html>
<!--registration form-->
<h1>Race Registration!</h1>
<form action="/abc">
    <p>
    <p>
        <label for="name">First Name</label>
        <input type="text" id="name" name="firstname" required>
        <label for="name1">Last Name</label>
        <input type="text" id="name1" name="secondname" required>
    </p>
    <p>Select a race:</p>
    <p>
        <label for="race1">Fun Run 5k</label>
        <input type="radio" name="type" id="race1" value="5k">
    </p>
    <p>
        <label for="race2">Half Marathon</label>
        <input type="radio" name="type" id="race2" value="full">
    </p>
    <p>
        <label for="race3">Full Marathon</label>
        <input type="radio" name="type" id="race3" value="half">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="Email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
     <label for="age">Select Age group</label>
     <select name="group" id="age">
    <option value="under 18">under18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>

     </select>

    </p>

<button>Register</button>




</form>

</p>
